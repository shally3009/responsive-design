<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="spotify.css">
    <title>Spotify</title> 
</head>
<body>
    <div class="container">
        <nav class="side-bar">
            <div class="logo">
                <img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Spotify%20logo.png?raw=true">
            </div>
            <a href="#" class="toggle-button">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </a>
            <ul class="nav-contents">
                <li><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Home.png?raw=true"><label for="">Home</label></li>
                <li><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Search.png?raw=true"><label for="">Search</label></li>
                <li><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Your%20library.png?raw=true"><label for="">Your Library</label></li>
            </ul>
            <div class="playlists">
                <ul>
                    <li><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Create.png?raw=true"><label for="">Create Playlist</label></li>
                    <li><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Group%202.png?raw=true"><label for="">Liked Songs</label></li>
                    <li><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/your%20episodes.png?raw=true"><label for="">Your Episodes</label></li>
                </ul>
            </div>
            <div class="recom">
                <ul>
                    <li>FAV</li>
                    <li>Daily Mix 1</li>
                    <li>Discover Weekly</li>
                    <li>Malayalam</li>
                    <li>Dance/Electronic Mix</li>
                    <li>EDM/Popular</li>
                </ul>
            </div>
            <div class="install">
                <li><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/grommet-icons_install-option.png?raw=true"><label for="">Install App</label></li>
            </div>
        </nav>
        <div class="main_content">
            <header>
                <div class="left">
                    <img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/top%20arrow%20navigation.png?raw=true">
                </div>
                <div class="right">
                    <img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/User.png?raw=true">
                </div>
            </header>
            <div class="content">
                <h2>Good morning</h2>
                <div class="album_grid">
                    <div class="album-card"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Liked.png?raw=true"><label>Liked Songs</label></div>
                    <div class="album-card"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image4.png?raw=true"><label>Netflex Playlist</label></div>
                    <div class="album-card"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image3.png?raw=true"><label>K/DA</label></div>
                    <div class="album-card"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image1.png?raw=true"><label>Your Songs</label></div>
                    <div class="album-card"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image2.png?raw=true"><label>Dance/Electronic Mix</label></div>
                </div>
                    <h3>Shows you might like</h3>
                <div class="artists">
                    <div class="artist_cards"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image9.png?raw=true"><p>Weekly Motivatio...</p></div>
                    <div class="artist_cards"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image8.png?raw=true"><p>Meditation self</p></div>
                    <div class="artist_cards"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image7.png?raw=true"><p>Words beyond act...</p></div>
                    <div class="artist_cards"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image6.png?raw=true"><p>The Alexa Ahow</p></div>
                    <div class="artist_cards"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image5.png?raw=true"><p>The stories of Ma...</p></div>
                    <div class="artist_cards"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image10.png?raw=true"><p>Motivation Daily b...</p></div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="player-left">
            <img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/image11.png?raw=true" id="album_cover"><label>Dreaming On</label>
            <img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/bx_bxs-heart.png?raw=true" id="heart">
        </div>
        <div class="player-center">
            <img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Music%20Player%20Options.png?raw=true">
        </div>
        <div class="player-right"><img src="https://github.com/irinesara/spotify-clone-boilerplate/blob/main/assets/Right%20options.png?raw=true"></div>
    </footer>
    <script src="spotify.js" defer></script>
</body> 
</html>
